<h2 mat-dialog-title>Add new note</h2>
<form class="form" [formGroup]="form"> <!-- Указываем действие по умолчанию -->
  <mat-form-field class="field" *ngFor="let column of this.displayedColumns">
    <input matInput placeholder="{{column}}" [formControlName]="column">
  </mat-form-field>

  <mat-dialog-actions>
    <button *ngIf="this.rowData" mat-button (click)="submit('edit')" [disabled]="form.invalid">Save</button>
    <button *ngIf="!this.rowData" mat-button (click)="submit('add')" [disabled]="form.invalid">Add</button>
    <button *ngIf="this.rowData" mat-button (click)="submit('delete')" [disabled]="form.invalid">Delete</button>
    <button mat-button (click)="submit('cancel')">Cancel</button>
  </mat-dialog-actions>
</form>
